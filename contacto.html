    <!------------------FORMULARIO-------------------->
    <section id="formulario">
        <div class="seccion_container">
            <div class="container">
                <form action="enviar.php" method="post">
 
                  <div class="row justify-content-md-center">
                      <div class="form group col-sm-6">
                          <label for="name">Nombre y Apellido</label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="Ingrese su nombre y apellido...">  
                      </div>
                      <div class="form group col-sm-6">
                          <label for="phone">Teléfono</label>
                          <input type="text" name="phone" class="form-control" id="phone" placeholder="Ingrese su teléfono...">
                      </div>
                  </div>

                  <div class="row justify-content-md-center">
                      <div class="form group col-sm-6">
                          <label for="mail"> <br> Email</label>
                          <input type="text" name="mail" class="form-control" id="mail" placeholder="Ingrese su email...">
                      </div>
                      <div class="form group col-sm-6">
                          <label for="asunto"> <br> Asunto</label>
                          <input type="text" name="asunto" class="form-control" id="asunto" placeholder="Ingrese el asunto...">
                      </div>
                  </div>


                  <div class="row justify-content-md-center">
                      <div class="form-group col-sm-12">
                          <label for="message" class="col-form-label"> <br> Mensaje:</label>
                          <textarea id="message" name="message" class="form-control" rows="10"></textarea>
                      </div>
                  </div>

                  <div class="modal-footer">
                      <button type="submit" class="btn btn-primary">Enviar</button>
                  </div>

                </form>
            </div>
        </div>
